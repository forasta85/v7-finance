<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V7 Finance Icon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 180px;
      height: 180px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #dc2626 50%, #7f1d1d 100%);
    }
    
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="icon" width="180" height="180"></canvas>
  
  <script>
    const canvas = document.getElementById('icon');
    const ctx = canvas.getContext('2d');
    const size = 180;
    const centerX = size / 2;
    const centerY = size / 2;
    const radius = size * 0.48;
    const scale = size / 100;

    // Fundo circular com gradiente
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#0f172a');
    gradient.addColorStop(0.5, '#dc2626');
    gradient.addColorStop(1, '#7f1d1d');

    // Sombra
    ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
    ctx.shadowBlur = size * 0.04;
    ctx.shadowOffsetY = size * 0.03;

    // Círculo principal
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.fillStyle = gradient;
    ctx.fill();

    // Remover sombra
    ctx.shadowColor = 'transparent';
    ctx.shadowBlur = 0;
    ctx.shadowOffsetY = 0;

    // Anel decorativo
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.875, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    ctx.lineWidth = 1;
    ctx.stroke();

    // V grande
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 8 * scale;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.globalAlpha = 0.95;

    ctx.beginPath();
    ctx.moveTo(28 * scale, 30 * scale);
    ctx.lineTo(50 * scale, 70 * scale);
    ctx.lineTo(72 * scale, 30 * scale);
    ctx.stroke();

    // 7 - linha superior
    ctx.lineWidth = 6 * scale;
    ctx.beginPath();
    ctx.moveTo(38 * scale, 35 * scale);
    ctx.lineTo(62 * scale, 35 * scale);
    ctx.stroke();

    // 7 - linha diagonal
    ctx.beginPath();
    ctx.moveTo(58 * scale, 35 * scale);
    ctx.lineTo(46 * scale, 55 * scale);
    ctx.stroke();

    // Seta de crescimento
    ctx.strokeStyle = '#dc2626';
    ctx.lineWidth = 2.5 * scale;
    ctx.globalAlpha = 0.6;

    ctx.beginPath();
    ctx.moveTo(50 * scale, 72 * scale);
    ctx.lineTo(50 * scale, 78 * scale);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(47 * scale, 75 * scale);
    ctx.lineTo(50 * scale, 78 * scale);
    ctx.lineTo(53 * scale, 75 * scale);
    ctx.stroke();

    // Detalhes geométricos
    ctx.globalAlpha = 0.15;
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 1;
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.96, 0, Math.PI * 2);
    ctx.stroke();

    ctx.globalAlpha = 0.1;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.79, 0, Math.PI * 2);
    ctx.stroke();

    // Pontos de acento
    ctx.globalAlpha = 0.5;
    ctx.fillStyle = 'white';

    const dotRadius = 3;
    ctx.beginPath();
    ctx.arc(50 * scale, 12 * scale, dotRadius, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(88 * scale, 50 * scale, dotRadius, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(12 * scale, 50 * scale, dotRadius, 0, Math.PI * 2);
    ctx.fill();
  </script>
</body>
</html>
